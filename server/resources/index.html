<!DOCTYPE html>
<html>
    <head>
        <title>Smart thing control panel</title>
        <link rel="stylesheet" href="/resources/styles.css">
    </head>
    <body>
        <div class="left-panel">
            <div class="content-block">
                <div class="content-label">
                    <label for="server-info">Server info</label>
                </div>
                <div id="server-info"></div>
            </div>
    
            <div class="content-block">
                <div class="content-label">
                    <label for="devices-list">Found devices</label>
                </div>
                <ul id="devices-list"></ul>
            </div>
        </div>

        <div class="right-panel">
            <div class="content-label">
                <label for="devices-logs">Devices logs</label>
                <button id="logs-connect" class="logs-button positive" onclick="connectToLogger()">Connect to logger</button>
                <button id="logs-disconnect" class="logs-button alert" onclick="diconnectFromLogger()">Disconnect from logger</button>
            </div>
            <div id="devices-logs"></div>
        </div>
    </body>
    <script src="/resources/script.js"></script>
</html>
